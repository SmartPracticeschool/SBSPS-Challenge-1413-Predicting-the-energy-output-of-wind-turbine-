<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    {% block header %}
    {% endblock %}
    <style>
      * {
           font-size: 16px;
           line-height: 2;
        }
    </style>

    <title>Wind Power Detector</title>
  </head>
  <body class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark  primary-color">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="/">Wind  Power Detector</a>
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse px-5" id="basicExampleNav">
            <!-- Links -->
            <ul class="navbar-nav mr-auto px-3">
                <li class="nav-item active px-3">
                    
                </li>
            </ul>
            <a href = "/predict">
                <button class="btn  peach-gradient py-2 ">Get Started</button>
            </a>
            <a href="/compare"><button class="btn  aqua-gradient py-2 ">COMPARE</button></a>
            <a href="https://github.com/SmartPracticeschool/SBSPS-Challenge-1413-Predicting-the-energy-output-of-wind-turbine-"><button class="btn purple-gradient py-2">SOURCE CODE</button></a>
            <a href = "/explore"><button class="btn blue-gradient py-2">Explore</button></a>

    </nav>

    {% block content %}

    {% endblock content %}

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>
  </body>
</html>
